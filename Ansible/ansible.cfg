\
\cf2 # enable callback plugins, they can output to stdout but cannot be 'stdout' type.\cf3 \
\cf2 #callback_whitelist = timer, mail\cf3 \
\
\cf2 # Determine whether includes in tasks and handlers are "static" by\cf3 \
