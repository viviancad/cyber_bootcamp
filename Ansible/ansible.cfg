\cf2 # ENABLING THIS COULD BE A SECURITY RISK\cf3 \
\cf2 #allow_unsafe_lookups = False\cf3 \
\
\cf2 # set default errors for all plays\cf3 \
\cf2 #any_errors_fatal = False\
